<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle</title>
    <link rel="stylesheet" href="/static/boggle.css">
</head>
<body>
    <p>Time Left: <span class="timer">60</span> seconds</p>
    <p>High Score: <span class="high-score"></span></p>
    <p>Score: <span class="score">0</span></p>
    
    <table class="board">
        <tbody>
            {% for row in board %}  
        </tbody>    
            <tr>
                {% for cell in row %}
                <td>{{cell}}</td>
                {% endfor %}
            </tr>
            {% endfor %}   
    </table>

    <form method="POST" class="guess">
        <input name="word" class="word" autofocus>
        <button>Submit</button>
    </form>

    <p class="message"></p>

    <ul class="words"></ul>

<script src="http://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
<script src="/static/boggle.js"></script>    
</body>
</html>
